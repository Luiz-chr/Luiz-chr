name: Generate pacman animation

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Locate generated SVG
        id: find_svg
        run: |
          # Procura o arquivo gerado pelo action
          FILE_PATH=$(find . -type f -name "pacman-contribution-graph.svg" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo " Arquivo pacman-contribution-graph.svg nÃ£o encontrado!"
            exit 1
          fi
          echo " SVG encontrado em: $FILE_PATH"
          echo "file_path=$FILE_PATH" >> $GITHUB_OUTPUT

      - name: Customize SVG (black background + smaller size)
        run: |
          mkdir -p dist
          cp "${{ steps.find_svg.outputs.file_path }}" dist/pacman-contribution-graph.svg
          # Adiciona fundo preto real
          sed -i '/<svg /a <rect width="100%" height="100%" fill="black"/>' dist/pacman-contribution-graph.svg
          # Reduz o tamanho (ex: 600x120)
          sed -i 's/viewBox="0 0 [0-9]* [0-9]*"/viewBox="0 0 600 120"/' dist/pacman-contribution-graph.svg

      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
